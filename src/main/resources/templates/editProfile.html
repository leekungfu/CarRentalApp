<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>EditProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fullname">FullName</label>
                <input type="text" class="form-control" id="fullname" placeholder="FullName" name="fullname">
            </div>
            <div class="form-group col-md-6">
                <label for="dateorbrith">Date or Brith</label>
                <input type="date" class="form-control" id="dateorbrith" placeholder="Date or Brith" name="dateorbrith">
            </div>
            <section class="my-5">

                        <div class="form-group col-md-6">
                            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                            <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="image" accept="image/*" class="form-control-file">
<!--                                    <button type="submit" class="btn-primary">Upload image</button>-->
                                </div>

                            </form>
                            <span th:if="${msg != null}" th:text="${msg}"></span>
                        </div>

            </section>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
