<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Detail</title>
    
<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    
<!-- CSS -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet">
<link rel="stylesheet" href="/assets/boostrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/font-awesome-pro.css" />
<link rel="stylesheet" href="/assets/css/fragment/header.css">
<link rel="stylesheet" href="/assets/css/car/car_item.css">
<link rel="stylesheet" href="/assets/css/car/car_detail.css">

<style>
	.col-2 .btn{
		width: 150px;
		margin-top: 5px;
		padding: 3px;
	}	
</style>

</head>
<body>
	<div th:insert="~{/fragment/header::menu(${fullName})}">
	</div>
	
	<h1 class="text-center mb-5">Booking Details</h1>
	<div class="list-booking container mb-5">
		<div class="row">
			<div class="car_detail_images col-5">
			    <div id="car_detail_image" class="carousel slide" data-ride="carousel">
			        <ol class="carousel-indicators">
			            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			        </ol>
			        <div class="carousel-inner uc21_images">
			            <div class="carousel-item active">
			                <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[0]}}" alt="First slide">
			            </div>
			            <div class="carousel-item">
			                <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[1]}}" alt="Second slide">
			            </div>
			            <div class="carousel-item">
			                <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[2]}}" alt="Third slide">
			            </div>
			        </div>
			        <a class="carousel-control-prev" href="#car_detail_image" role="button"
			           data-slide="prev">
			            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			            <span class="sr-only">Previous</span>
			        </a>
			        <a class="carousel-control-next" href="#car_detail_image" role="button"
			           data-slide="next">
			            <span class="carousel-control-next-icon" aria-hidden="true"></span>
			            <span class="sr-only">Next</span>
			        </a>
			    </div>
			</div>
			<div class="booking-detail col-5">
				<h3 th:text="${booking.getCar().getBrand()} + ' ' + ${booking.getCar().getModel()} + ' ' + ${booking.getCar().getYear()}"></h3>
				<div>
					<ul>
						<li>From: <span th:text="${booking.getStartDate()}"></span></li>
						<li>To: <span th:text="${booking.getEndDate()}"></span></li>
					</ul>
				</div>
				<p>Number of days: </p>
				<p>Base Price: </p>
				<p>Total: </p>
				<p>Deposit: </p>
				<p>Booking No. <span th:text="${booking.getId()}"></span></p>
				<p>Booking Status <span th:text="${booking.getBookingStatus()}"></span></p>
			</div>
			<div class="col-2">
				<a class="btn btn-primary" href="" role="button">Edit Booking</a>
				<button type="button" class="btn btn-success js-btn-view-detail" th:value="${booking.getCar().getId() + 'modal'}">VIEW DETAIL
            	</button>
			</div>
			<div th:insert="~{fragment/modal::car_detail(${booking.getCar()})}"></div>
		</div>
	</div>

<!--JS-->
<script src="/assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/assets/boostrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/search_car.js" type="text/javascript"></script>

</body>
</html>
