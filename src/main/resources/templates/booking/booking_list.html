<body>
<!-- BEGIN HEADER-->
<div th:insert="~{/fragment/header::menu(${fullName})}">
</div>
<!-- END HEADER-->

<div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<h1 class="text-center mb-5">Booking List</h1>
<div class="list-booking container mb-5" th:each="booking: ${bookings}">
    <div class="row">
        <div class="car_detail_images col-5">
            <div id="car_detail_image" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner uc21_images">
                    <div class="carousel-item active">
                        <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[0]}}"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[1]}}"
                             alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-auto" th:src="@{${booking.getCar().genImage()[2]}}"
                             alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#car_detail_image" role="button"
                   data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#car_detail_image" role="button"
                   data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="booking-detail col-5">
            <h3 th:text="${booking.getCar().getBrand()} + ' ' + ${booking.getCar().getModel()} + ' ' + ${booking.getCar().getYear()}"></h3>
            <div>
                <ul>
                    <li>From: <span th:text="${booking.getStartDate()}"></span></li>
                    <li>To: <span th:text="${booking.getEndDate()}"></span></li>
                </ul>
            </div>
            <p>Number of days: </p>
            <p>Base Price: </p>
            <p>Total: </p>
            <p>Deposit: </p>
            <p>Booking No. <span th:text="${booking.getId()}"></span></p>
            <p>Booking Status <span th:text="${booking.getBookingStatus()}"></span></p>
        </div>
        <div class="col-2">
            <a class="btn btn-primary" th:href="@{/booking(booking_id = ${booking.getId()})}" role="button">View
                Booking</a>
            <a class="btn btn-secondary" href="" role="button">Confirm Pick-up</a>
            <a class="btn btn-danger" href="" role="button">Cancel Booking</a>
            <a class="btn btn-primary" href="" role="button">Return Car</a>
        </div>
    </div>
</div>

<!-- Modal begin-->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" data-dismiss="modal" role="button">Cancel</a>
                <a class="btn btn-primary" th:href="@{/logout}" role="button">OK</a>
            </div>
        </div>
    </div>
</div>
<!--Modal end-->
