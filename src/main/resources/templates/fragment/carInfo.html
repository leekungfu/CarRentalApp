<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="car_item" th:fragment="car_item(carDTOs)" th:each="carDTO :${carDTOs}">
    <div th:class="${carDTOs.indexOf(carDTO) %2 ==0}? 'car_item_img order1' : 'car_item_img order2'">
        <div th:id="'carDTO' + ${carDTO.getId()}" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{${carDTO.getImages()[0]}}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{${carDTO.getImages()[1]}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{${carDTO.getImages()[2]}}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" th:href="'#'+ 'carDTO' + ${carDTO.getId()}" role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" th:href="'#' + 'carDTO' + ${carDTO.getId()}" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div th:class="${carDTOs.indexOf(carDTO) %2 ==0}? 'car_item_info order2' : 'car_item_info order1'">
        <p class="text_header" th:text="${carDTO.getName()} +'   '"></p>

        <p class="text_description">The powerful, stylish 2022 Camry Hybrid gives up nothing with its optimized fuel economy, *
            advanced
            tech and stirring drive. We have expanded our hybrid battery warranty to reflect our confidence
            in
            the quality, dependability and reliability of our products. </p>

        <div class="car_item_info_detail">
            <div class="uc20_info_detail_item">
                <i class="fa-solid fa-location-dot"></i>
                <p th:text="${carDTO.getLocation()}"></p>
            </div>
            <div class="uc20_info_detail_item">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <p th:text="${carDTO.getPrice()} +'/day'"></p>
            </div>
            <div class="uc20_info_detail_item">
                <i class="fa-solid fa-gear"></i>
                <p th:text="${carDTO.getRides()}"></p>
            </div>
        </div>

        <div class="car_action">
            <a th:href="@{/rent_car(carID = ${carDTO.getId()})}" class="btn btn-success">RENT NOW</a>
            <a th:href="@{/detail_car(carID = ${carDTO.getId()})}" class="btn btn-success">VIEW DETAIL</a>
        </div>
    </div>
</div>
</body>
</html>
